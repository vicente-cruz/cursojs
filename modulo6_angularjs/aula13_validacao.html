<!DOCTYPE html>
<html>
    <head>
        <title>Aula 13 - Validação</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
        <script type="text/javascript" src="jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="angular.min.js"></script>
        <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
    </head>
    <body ng-app="appValidacao" ng-controller="ctrlValidacao">
        <div class="container">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h1 class="panel-title"><a href="#conteudo" data-toggle="collapse">Aula 13 - Validação em AngularJS</a></h1>
                </div>
                <div id="conteudo" class="collapse in panel-collapse">
                    <div class="panel-body">
                        <ul class="nav nav-tabs">
                            <li><a href="#conteudo1" data-toggle="tab">Conteudo 1</a></li>
                            <li><a href="#conteudo2" data-toggle="tab">Conteudo 2</a></li>
                        </ul>
                        <div class="tab-content">
                            <div id="conteudo1" class="tab-pane active in">
                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                        <h2 class="panel-title">Conteúdo 1</h2>
                                    </div>
                                    <div class="panel-body">
                                        <form name="meuForm1">
                                            <div class="form-group">
                                                E-mail:
                                                <input type="email" name="email1" ng-model="meuEmail1" required class="form-control" />
                                                <p>E-mail válido? {{meuForm1.email1.$valid}}</p>
                                            </div>
                                            
                                            <input type="submit" value="Enviar" class="btn btn-default"/>
                                        </form>
                                    </div>
                                    <div class="panel-footer"></div>
                                </div>
                            </div>
                            <div id="conteudo2" class="tab-pane">
                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                        <h2 class="panel-title">Conteúdo 2</h2>
                                    </div>
                                    <div class="panel-body">
                                        <form name="meuForm2">
                                            <div class="form-group">
                                                E-mail:
                                                <input type="email" name="email2" ng-model="meuEmail2" required class="form-control" />
                                                <p ng-show="meuForm2.email2.$dirty && meuForm2.email2.$invalid">E-mail inválido!</p>
                                                <p></p>
                                            </div>
                                            
                                            <input type="submit" value="Enviar" class="btn btn-default"/>
                                        </form>
                                    </div>
                                    <div class="panel-footer"></div>
                                </div>
                            </div>
                        </div>
                    <div class="panel-footer">Keywords:<code></code></div>
                </div>
            </div>
        </div>
        
        <script type="text/javascript">
            var app = angular.module("appValidacao",[]);
            app.controller("ctrlValidacao", function($scope,$http){
                
            });
        </script>
    </body>
</html>
