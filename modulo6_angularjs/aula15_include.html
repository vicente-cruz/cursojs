<!DOCTYPE html>
<html>
    <head>
        <title>Aula 15 - Include</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
        <script type="text/javascript" src="jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="angular.min.js"></script>
        <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
    </head>
    <body ng-app="appInclude" ng-controller="ctrlInclude">
        <div class="container">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h1 class="panel-title"><a href="#conteudo" data-toggle="collapse">Includes em AngularJS</a></h1>
                </div>
                <div id="conteudo" class="collapse in panel-collapse">
                    <div class="panel-body">
                        <ul class="nav nav-tabs">
                            <li><a href="#exemplo1" data-toggle="tab">Exemplo 1</a></li>
                        </ul>
                        <div class="tab-content">
                            <div id="exemplo1" class="tab-pane active in fade">
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div ng-include="'aula15_topo.html'">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="panel-footer">
                        Keywords:<code>ng-include="'nome_do_arquivo'"</code>
                    </div>
                </div>
            </div>
        </div>
        
        <script type="text/javascript">
            var app = angular.module("appInclude",[]);
            app.controller("ctrlInclude",function($scope,$http){
                $scope.nomes = ["vicente", "fulano", "beltrano"]
            });
        </script>
    </body>
</html>
