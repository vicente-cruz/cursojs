<!DOCTYPE html>
<html>
    <head>
        <title>Aula 19 - Pager e paginação</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
        <script type="text/javascript" src="jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>Aula sobre Pager e Paginação</h1>
            <p>Explicação sobre paginação. Usar <code>class="pagination"</code> no <code>ul</code></p>
            
            <hr/>
            
            <p>Exemplo de Pagination</p>
            <ul class="pagination">
                <li class="active"><a href="">1</a></li>
                <li><a href="">2</a></li>
                <li><a href="">3</a></li>
                <li class="disabled"><a href="">4</a></li>
                <li><a href="">5</a></li>
            </ul>
            
            <p>Exemplo de Pager</p>
            <ul class="pager">
                <li class="previous"><a href="">Anterior</a></li>
                <li class="next"><a href="">Próximo</a></li>
            </ul>
        </div>
    </body>
</html>
