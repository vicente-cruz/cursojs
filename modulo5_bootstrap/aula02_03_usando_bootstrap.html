<!DOCTYPE html>
<html>
    <head>
        <title>Aula 02 e 03 - Usando o Bootstrap</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
        <script type="text/javascript" src="jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
        <style type="text/css">
            
        </style>
    </head>
    <body>
        <!--Regra Geral: colocar tudo dentro da class CONTAINER-->
        <div class="container">
            <h1>Minha primeira página Bootstrap.</h1>
            <p>Este é meu primeiro teste.</p>
        </div>
        <!--Usa toda a largura da tela. Ex: Terra, Saraiva, Americanas-->
        <div class="container-fluid">
            <h1>Minha primeira página Bootstrap.</h1>
            <p>Este é meu primeiro teste.</p>
        </div>
    </body>
</html>
