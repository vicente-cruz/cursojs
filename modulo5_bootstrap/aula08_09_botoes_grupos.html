<!DOCTYPE html>
<html>
    <head>
        <title>Aula 08 e 09 - Botões e Grupos de Botões</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
        <script type="text/javascript" src="jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>Botões</h1>
            <p>Estudo de botões!</p>
            <hr/>
            
            <button class="btn btn-default btn-xs">Botão teste</button>
            <button class="btn btn-success btn-sm">Botão Success</button>
            <button class="btn btn-danger btn-md">Botão Danger</button>
            <button class="btn btn-info btn-lg disabled">Botão Info</button>
            <button class="btn btn-primary btn-md">Botão Primary</button><br/>
            <button class="btn btn-default btn-block">Botão Info</button>
            <button class="btn btn-link">Botão Link</button>
            <hr/>
            
            <h1>Grupos de Botões</h1>
            <p>Estudo de grupo de botões</p>
            
            <p>Ex: Qual empresa você prefere?</p>
            <div class="btn-group">
                <button class="btn btn-primary">Apple</button>
                <button class="btn btn-primary">Samsung</button>
                <button class="btn btn-primary">Sony</button>
            </div>
            <br/><br/>
            <div class="btn-group btn-group-justified">
                <a href="" class="btn btn-primary">Apple</a>
                <a href="" class="btn btn-primary">Samsung</a>
                <a href="" class="btn btn-primary">Sony</a>
            </div>
            <br/><br/>
            <div class="btn-group-vertical">
                <a class="btn btn-primary">Apple</a>
                <a class="btn btn-primary">Samsung</a>
                <a class="btn btn-primary">Sony</a>
            </div>
        </div>
    </body>
</html>
