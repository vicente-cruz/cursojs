<!DOCTYPE html>
<html>
    <head>
        <title>Aula 12 - Alerts</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
        <script type="text/javascript" src="jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>Aula 12 - Alerts</h1>
            <p>Aula sobre Alerts</p>
            <hr/>
            
            <div class="alert alert-success">
                <code>alert-success</code>: Senha criada com sucesso!
            </div>
            
            <div class="alert alert-warning">
                <code>alert-warning</code>: E-mail ou senha errado!
            </div>
            
            <div class="alert alert-danger">
                <code>alert-danger</code>: Sua conta está vencendo!
            </div>
            
            <div class="alert alert-success fade in">
                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                <code>class="close" data-dismiss="alert" arial-label="close"</code>Operação realizada com sucesso!
            </div>
        </div>
    </body>
</html>
