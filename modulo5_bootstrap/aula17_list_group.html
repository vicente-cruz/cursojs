<!DOCTYPE html>
<html>
    <head>
        <title>Aula 17 - List Group</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
        <script type="text/javascript" src="jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>Aula 17 - List Group</h1>
            <p>Aula sobre List Groups: repaginando <code>ul li</code></p>
            <hr/>
            
            Com UL e LI
            <ul class="list-group">
                <li class="list-group-item">Item 1</li>
                <li class="list-group-item">Item 2</li>
                <li class="list-group-item">Item 3</li>
                <li class="list-group-item">Item 4</li>
                <li class="list-group-item">Item 5</li>
            </ul>
            
            Com DIV e A
            <div class="list-group">
                <a class="list-group-item list-group-item-success">Item 1</a>
                <a class="list-group-item disabled">Item 2</a>
                <a class="list-group-item list-group-item-danger">Item 3</a>
                <a class="list-group-item active">Item 4</a>
                <a class="list-group-item">Item 5</a>
            </div>            
        </div>
    </body>
</html>
