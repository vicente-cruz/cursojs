<!DOCTYPE html>
<!--
Abra console:
    1) Se elemento existe: $(<elemento>).length;
        > if ($("div").length > 0) { console.log("Existe!") }

    2) Se elemento possui classe: $(<elemento>).hasClass("<nome_classe>");
        > if ($("div").hasClass("textoEntrada")) { console.log("Existe"); }

    3) 
        A) (Des)Ativar um elemento:
            Desativar:
            Em HTML: disabled="disabled"
            Em jQuery:
                > $(<elemento>).attr("disabled","disabled");
            Ativar: remover o atributo
                > $(<elemento>).removeAttr("disabled");
        B) Para checkboxes:
            Marcar: > $(<checkbox>).attr("checked","checked");
            Desmarcar: > $("checkbox").removeAttr("checked");
    4) Pegar item selecionado de um Select
        Selecionando um item:
            > $("#idade").find("option").eq(1).attr("selected","selected");
        Pegando um valor selecionado:
            > $("#idade").val();
    5) Alterar o n-esimo elemento de uma lista:
        $("li").eq(<n-1>);
    6) Transformar de objeto jQuery p/elemento nativo HTML.
        Relembrando: de HTML -> jQuery:
            > $(document.getElementById("<nome_id>")).html("<novo_texto>")
        De jQuery para HTML
            > $("li").eq(<numero>)[0].innerHTML = "<novo_texto>"
-->
<html>
    <head>
        <title>FAQS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="jquery-3.2.1.min.js"></script>
        <style type="text/css">
            .inputtext {
                background-color:#EEE;
                padding:10px;
            }
        </style>
    </head>
    <body>
        <div id="teste_div">Texto de teste</div>
        
        <input type="text" class="inputtext" disabled="disabled" /><br/><br/>
        <input type="checkbox" name="salvo" id="salvo" value="1" /> Salvar senha<br/><br/>
        
        <select name="idade" id="idade">
            <option value="10">10 anos</option>
            <option value="20">20 anos</option>
            <option value="30">30 anos</option>
            <option value="40">40 anos</option>
        </select>
        
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
            <li>Item 5</li>
            <li>Item 6</li>
            <li>Item 7</li>
            <li>Item 8</li>
            <li>Item 9</li>
            <li>Item 10</li>
        </ul>
    </body>
</html>
