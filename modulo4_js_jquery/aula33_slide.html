<!DOCTYPE html>
<!--
    > $(<seletor>).slideUp(<"fast" | "slow" | "" >) - $(this).slideUp();
    > $(<seletor>).slideDown(<"fast" | "slow" | "" >) - $(this).slideDown("slow");
    > $(<seletor>).slideToggle(<"fast" | "slow" | "" >) - $(this).slideToggle("slow");
-->
<html>
    <head>
        <title>Efeito Slide</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="aula33_script.js"></script>
        <style type="text/css">
            .botao {
                width:150px;
                height:35px;
                line-height:35px;
                background-color:#999;
                text-align:center;
                cursor:pointer;
            }
            .div {
                width:150px;
                height:150px;
                background-color:#DDD;
            }
            .hellobar {
                width:100%;
                height:40px;
                position:fixed;
                top:0;
                left:0;
                background-color:#000;
            }
        </style>
    </head>
    <body>
        <div class="hellobar"></div>
        <div class="botao">Bot√£o</div>
        
        <div class="div"></div>
    </body>
</html>
