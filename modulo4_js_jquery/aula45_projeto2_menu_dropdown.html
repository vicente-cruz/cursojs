<!DOCTYPE html>
<html>
    <head>
        <title>Projeto jQuery 2 - Menu Dropdown</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="aula45_script.js"></script>
        <style type="text/css">
            body {
                margin:0;
            }
            .menu {
                height:40px;
                background-color:#000000;
                color:#FFFFFF;
            }
            ul {
                margin:0;
                padding:0;
                list-style:none;
            }
            li {
                float:left;
                padding:0px 20px;
                line-height: 40px;
                cursor:pointer;
            }
            .menu1 {
                height:40px;
            }
            .menu2 {
                position:absolute;
                width:150px;
                height:120px;
                background-color:#000000;
                display:none;
            }
        </style>
    </head>
    <body>
        <div class="menu">
            <ul>
                <li>
                    <div class="menu1">Home</div>
                    <div class="menu2">
                        Opção 1<br/>
                        Opção 2<br/>
                        Opção 3
                    </div>
                </li>
                <li>Menu 1</li>
                <li>
                    <div class="menu1">Menu 2</div>
                    <div class="menu2">
                        Opção 1<br/>
                        Opção 2<br/>
                        Opção 3
                    </div>
                </li>
                <li>
                    <div class="menu1">Menu 3</div>
                    <div class="menu2">
                        Opção 1<br/>
                        Opção 2<br/>
                        Opção 3
                    </div>
                </li>
                <li>Menu 4</li>
                <li>Menu 5</li>
            </ul>
        </div>
    </body>
</html>
