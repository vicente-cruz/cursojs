<!DOCTYPE html>
<!--
    Aula 01: executando comandos Javascript.
    a) Colocar na barra de endereço do browser: javascript:alert('Hello!');
    b) Apertar F12 -> Clicar na aba Console -> inserir: > alert('Hello');
    c) Criar um arquivo .js e inserir os comandos Javascript.

    Aula 02: Variaveis
    Definindo variáveis via Console (F12):
        var nome = "Vicente"; nome; alert("Meu nome eh: "+nome);

    Aula 03: Comentarios

    Aula 04: Input de "entrada de dados"
    Apertar F12 -> Clicar na aba Console -> inserir: > prompt('Qual seu nome?');

    Aula 05: Escrevendo na tela: document.write();
    Apertar F12 -> Clicar na aba Console -> inserir: > document.write('Texto');

    Aula 06: JSFiddle ("afinador" de js)
    Entrar em http://jsfiddle.net

    Aula 07: Redirect e Refresh
-->
<html>
    <head>
        <title>INTRODUCAO JS</title>
        <meta charset="UTF-8">
        <script type="text/javascript" src="aula01_07_script.js"></script>
    </head>
    <body>
        <button onclick="window.location.href = 'http://www.google.com.br/';">Vai para o Google</button>
        <button onclick="window.location.href = window.location.href">Atualiza página</button>
    </body>
</html>
